<!-- Template el admin Component-->
<div>
    <app-sidebar></app-sidebar>
    <div class="relative md:ml-64 bg-blueGray-100">
      <app-admin-navbar></app-admin-navbar>
      <app-header-stats></app-header-stats>
      <div class="px-4 md:px-10 mx-auto w-full -m-24">
        <!-- Hne code el view-->
        <router-outlet>


          <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded"
            [ngClass]="color === 'light' ? 'bg-white' : 'bg-white text-black'">
            <div class="rounded-t mb-0 px-4 py-3 border-0">
              <div class="flex flex-wrap items-center">
                <div class="relative w-full px-4 max-w-full flex-grow flex-1">
                  <div class="p-4">





                    <div *ngFor="let content of trainingContents"> 
                      <div class="px-6">
                        <div class="flex flex-wrap justify-center">
                            <div class="w-full px-4 flex justify-center">
                                <div class="relative">
                                    <img [src]="'assets/img/team-2-800x800.jpg'"  alt="{{ content.title }}" 
                                         class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px">
                                </div>
                            </div>
                           <div class="w-full px-4 text-center mt-20">
                                <div class="flex justify-center py-4 lg:pt-4 pt-8">
                                    <div class="mr-4 p-3 text-center">
                                        <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">
                                            {{ content.quizzes?.length || 0 }}
                                        </span>
                                        <span class="text-sm text-blueGray-400">Quizzes</span>
                                    </div>
                                    <div class="mr-4 p-3 text-center">
                                        <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">
                                            {{ content.estimatedTime }} min
                                        </span>
                                        <span class="text-sm text-blueGray-400">Est. Time</span>
                                    </div>
                                    <div class="lg:mr-4 p-3 text-center">
                                        <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">
                                            {{ content.createdDate | date:'short' }}
                                        </span>
                                        <span class="text-sm text-blueGray-400">Created</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-12">
                            <h3 class="text-xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2">
                                {{ content.title }}
                            </h3>
                    
                            <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase">
                                <i class="fas fa-file-video mr-2 text-lg text-blueGray-400"></i> {{ content.type }}
                            </div>
                            <div class="mb-2 text-blueGray-600 mt-4">
                                {{ content.description }} 
                            </div>
                            <div *ngIf="content.videoDuration" class="mb-2 text-blueGray-600">
                                <i class="fas fa-video mr-2 text-lg text-blueGray-400"></i> {{ content.videoDuration }} min
                            </div>
                        </div>
                      </div>
                    </div>
                    






                  </div>
                </div>
              </div>
            </div>
          </div>



        </router-outlet>
        <app-footer-admin></app-footer-admin>
      </div>
    </div>
  </div>
