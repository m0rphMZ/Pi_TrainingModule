<!-- Template el admin Component-->
<div>
    <app-sidebar></app-sidebar>
    <div class="relative md:ml-64 bg-blueGray-100">
      <app-admin-navbar></app-admin-navbar>
      <app-header-stats></app-header-stats>
      <div class="px-4 md:px-10 mx-auto w-full -m-24">
  
  
        <!-- Hne code el view-->
        <router-outlet>
                        <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded"
                            [ngClass]="color === 'light' ? 'bg-white' : 'bg-white text-black'">
                            <div class="rounded-t mb-0 px-4 py-3 border-0">
                                <div class="flex flex-wrap items-center">
                                <div class="relative w-full px-4 max-w-full flex-grow flex-1">
                                    <div class="p-4">


                                        <div>
                                            <h2>Most Popular Quiz Type</h2>
                                            <p>{{ mostPopularQuizType$ | async }}</p>
                                          </div>
                                          
                                          <div>
                                            <h2>Total Quizzes Count</h2>
                                            <p>{{ totalQuizzesCount$ | async }}</p>
                                          </div>
                                          
                                          <div>
                                            <h2>Average Quiz Score</h2>
                                            <p>{{ averageQuizScore$ | async }}</p>
                                          </div>
                                          
                                          <canvas #mostPopularChartCanvas></canvas>
<canvas #totalQuizzesChartCanvas></canvas>
<canvas #averageQuizScoreChartCanvas></canvas>

                                          





                                    </div>
                            </div>
                        </div>
                    </div>
                </div>


        </router-outlet>
        <app-footer-admin></app-footer-admin>
      </div>
    </div>
  </div>
